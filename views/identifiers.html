<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
  <script src="/assets/js/moment.js"></script>
  <style>
    #name-title {
      text-decoration: underline;
      margin-top: 3%;
    }
  </style>
</head>
<body>

    <div class="demo-header-cell demo-left" style="">
      
      <div id="name-title"><strong>ART - Start Date: </strong>&nbsp;<span id="art-start-date"></span> / <span id="art-duration"> </span> </div>
      <div class="birthdates">
        <span class="headers">
          <strong>ARV Number:</strong>
        </span> 
        (<span id="arv-number"></span>) 
      </div>
      <div class="addresses"><span class="headers"><strong>File Number:</strong></span>&nbsp;<span id="filing-number"></span></div>
      <div class="addresses"><span class="headers"><strong>Current Outcome:</strong></span>&nbsp;<span id="current-outcome"></span></div>
      <!-- <div class="addresses" style="visibility: hidden;"><span class="headers">Phone#:</span>&nbsp;<span id="addressl3"></span></div> -->
    
    </div>

      <script>
      // moment([2014, 1, 1]).diff(moment([2013, 9, 31]), 'months', true)
      var apiURL = sessionStorage.getItem("apiURL");
      var apiPort = sessionStorage.getItem("apiPort");
      var apiProtocol = sessionStorage.getItem("apiProtocol");
      var id = sessionStorage.getItem("patientID");

      function ajaxRequest() {
        var url = 'http://' + apiURL + ':' + apiPort + '/api/v1/programs/1/patients/' + id;
        var req = new XMLHttpRequest();
        req.onreadystatechange = function () {

          if (this.readyState == 4) {
            if (this.status == 200) {
              var results = JSON.parse(this.responseText);
              document.getElementById("art-start-date").innerHTML = results.art_start_date;
              document.getElementById("art-duration").innerHTML ="("+ Math.floor(results.art_duration) + " month(s))"
              document.getElementById("filing-number").innerHTML = results.filing_number;
              document.getElementById("arv-number").innerHTML = results.arv_number;
              document.getElementById("current-outcome").innerHTML = results.current_outcome;
            }
          }
        };
        try {
          req.open('GET', url, true);
          req.setRequestHeader('Authorization', sessionStorage.getItem('authorization'));
          req.send(null);
        } catch (e) {
        }
      }

      ajaxRequest();
      </script>
</body>
</html>
