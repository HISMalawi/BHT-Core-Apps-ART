<script>


function initializeReport() {
  var url = sessionStorage.apiProtocol + "://" + sessionStorage.apiURL + ":" + sessionStorage.apiPort + "/api/v1";
  url += "/tb_prev?date=" + moment().format('YYYY-MM-DD');
  url += "&start_date=" + start_date;
  url += "&end_date=" + end_date;
  url += '&program_id=' + sessionStorage.programID;

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && (this.status == 201 || this.status == 200)) {
      var obj = JSON.parse(this.responseText);
      disaggregateData(obj);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.setRequestHeader('Authorization', sessionStorage.getItem("authorization"));
  xhttp.setRequestHeader('Content-type', "application/json");
  xhttp.send();
}

var reporting_data = {}

function disaggregateData(data){
  var age_groups = ageGroups();
  var genders = ["M","F"];

  for(var patient_id in data){
    var info  = data[patient_id];
    var group = info.age_group;
    var sex = info.gender;
    var client_type = info.client;
    var  outcome = info.outcome;

    if(reporting_data[group] == undefined)
      reporting_data[group]  = {};

    if(reporting_data[group][sex] == undefined) {
      reporting_data[group][sex]  = {
        new: [], old: [], art: [], defaulter: [], died: [],
        stopped: [], transfer_out: [], unknown: [], 
        new_initiated: [], old_initiated: []
      };
    }

    if(client_type == 'New on ART' && info.course_completed)
      reporting_data[group][sex].new.push(patient_id);

    if(client_type == 'Previously on ART' &&  info.course_completed)
      reporting_data[group][sex].old.push(patient_id);

    if(client_type == 'New on ART'){
      reporting_data[group][sex].new_initiated.push(patient_id);
    }else{
      reporting_data[group][sex].old_initiated.push(patient_id);
    }
  }
  document.getElementById('spinner').style = "display: none;";
  document.getElementById('report-cover').style = "display: none;";
  renderResults();
}

function renderResults(){
  var  counter = 1;
  var age_groups = ageGroups();
  var genders = ["F","M"];

  for(var g = 0; g < genders.length; g++){
    for(var i = 0; i < age_groups.length; i++){
      try {
        var info = reporting_data[age_groups[i]][genders[g]];
      }catch(e){
        var info;
      }

      if(info == undefined){
        data_table.row.add([ counter++, age_groups[i], genders[g], 0, 0, 0,  0 ]).draw();
        continue;
      }else{
        data_table.row.add([ counter++, age_groups[i], genders[g], 
          setDrillClients(age_groups[i], genders[g], info.new_initiated, 1),
          setDrillClients(age_groups[i], genders[g], info.old_initiated, 2),
          setDrillClients(age_groups[i], genders[g], info.new, 3),
          setDrillClients(age_groups[i], genders[g], info.old, 4)
          ]).draw();
        delete info;
        info = undefined;
      }

    }
  }

}

var clients = {};

function setDrillClients(age_group, sex, patient_ids, column_number){
  if(patient_ids.length < 1)
    return 0;

  if(!clients[age_group])
    clients[age_group] = {};

  if(!clients[age_group][sex])
    clients[age_group][sex] = {};

  clients[age_group][sex][column_number] = patient_ids;
  
  var html = "drillDown(" + column_number;
  html += ", '" +  sex + "','" +  age_group + "')";

  var span = document.createElement("span");
  var a = document.createElement("a");
  a.setAttribute("onclick", html);
  a.setAttribute("href","#");
  a.innerHTML = patient_ids.length;
  span.appendChild(a);


  return span.innerHTML;
}

function drillDown(column_number, sex, age_group){
  sessionStorage.pepfarDrillDown = clients[age_group][sex][column_number].join(",");
  location = "pepfar_drill_down.html";
}

function addTotals(){
  var columns = ["new","old","art","defaulter","died","stopped","transfer_out","unknown"];

  for(var i = 0; i < columns.length; i++){
    var count = (i + 3);
    var old = data_table.columns(count).data().reduce( function (a, b) { return a + b; }, 0 );
    var totals_old = old.split(",").reduce( function (a, b) { return parseInt(a) + parseInt(b); }, 0 );
    //$("#" + columns[i]).html(totals_old);
    var  cells =  data_table.columns().footer();
    for(var c = 0; c < cells.length; c++){
      if(cells[c].id == columns[i]){
        cells[c].innerHTML  = totals_old;
      }
    }
  }

  data_table.columns.adjust(); 
}

function ageGroups() {
  return [
    '0-5 months', '6-11 months','12-23 months',
    '2-4 years', '5-9 years',
    '10-14 years', '15-17 years',
    '18-19 years', '20-24 years',
    '25-29 years', '30-34 years',
    '35-39 years', '40-44 years',
    '45-49 years', '50 plus years'
  ]
}

initializeTable();
initializeReport();

</script>
