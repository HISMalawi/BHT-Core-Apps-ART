<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <script type="text/javascript" src="/public/touchscreentoolkit/lib/javascripts/touchScreenToolkit.js" defer="true"></script>
  <script type="text/javascript" src="/assets/js/moment.js"></script>

  <script>
    var tt_cancel_destination = "/";

    function pageSetup() {
      var inputFrame = document.getElementById("inputFrame" + tstCurrentPage);
      inputFrame.style = "height: 90%;";
      var chartContainer = document.createElement("div");
      chartContainer.setAttribute("id","chart-container");
      inputFrame.appendChild(chartContainer);

      var finishBTN = document.getElementById("nextButton");
      finishBTN.setAttribute("onmousedown","javascript:location='/'");
      renderChart();
    }
  </script>
  <script src="../../../assets/js/HighCharts/code/highcharts.js"></script>
  <script src="../../../assets/js/HighCharts/code/modules/data.js"></script>
  <script src="../../../assets/js/HighCharts/code/modules/exporting.js"></script>
  <script src="../../../assets/js/HighCharts/code/modules/export-data.js"></script>
  <script src="../../../assets/js/HighCharts/code/modules/accessibility.js"></script>

  <script src="../../../assets/js/patient_visit_report.js"></script>

<style type="text/css">
  .highcharts-figure, .highcharts-data-table table {
      min-width: 360px; 
      max-width: 800px;
      margin: 1em auto;
  }
  .highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
  }
  .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
  }
  .highcharts-data-table th {
    font-weight: 600;
      padding: 0.5em;
  }
  .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
      padding: 0.5em;
  }
  .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
      background: #f8f8f8;
  }
  .highcharts-data-table tr:hover {
      background: #f1f7ff;
  }


  #chart-container {
    height: 99%;
  }

  #spinner {
    position: absolute;
    top: 150px;
    left: 40%;
    z-index: 991;
  }

  #report-cover {
    position: absolute;
    background-color: black;
    width: 100%;
    height: 102%;
    left: 0%;
    top: 0%;
    z-index: 990;
    opacity: 0.65;
  }

  #cancelButton, #clearButton {
    display: none;
  } 
</style>

</head>

<body id="mateme">
  <div id="container">
    <div id="content">


    <form>

      <input type="text" name="summary"
        tt_onLoad="__$('keyboard').style.display = 'none'; pageSetup();" 
        tt_pageStyleClass= "NoControls" helpText="Patient visit report" optional = "true"/>

    </form>

 </div>
</div>


<img src="../../../assets/images/formloader.gif" id="spinner" />
<div id="report-cover"></div>


</body>

</html>
