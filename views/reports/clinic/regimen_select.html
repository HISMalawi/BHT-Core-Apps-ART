<script>
var tt_cancel_destination = "/";

function changeFinishButton() {
  var b = document.getElementById('nextButton');
  b.setAttribute('onmousedown', 'goToReport()');

  
}

function goToReport() {
    var url = window.location.href;
    url = new URL(url);
    var start_date = url.searchParams.get("start_date");
    var end_date = url.searchParams.get("end_date");
    var regimen  = document.getElementById('regimen_select').value;
    var formulation = document.getElementById('formulation_select').value;
    var next_url = "/apps/ART/views/reports/clinic/regimen_distribution_pt.html?start_date=" + start_date;
    next_url += '&end_date=' + end_date + '&formulation=' + formulation + '&regimen=' + regimen;
    window.location.href =  next_url;
}
</script>
