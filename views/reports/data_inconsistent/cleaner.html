
      <style>

          #reports-container {
            display: table;
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
          }
          
          .reports-container-row {
            display: table-row;
          }
          
          .reports-container-cell {
            display: table-cell;
            border-style: solid;
            
            border: 1px solid #5ca6c4;
            cursor: pointer;
            box-shadow: inset 2px -4px 2px 0px;
            background-color: #5480a8;
            border-radius: 7px;
            border: solid black 3px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -moz-box-shadow: inset 0 0 10px #000000;
            -webkit-box-shadow: inset 0 0 10px #5ca6c4;
            box-shadow: inset 0 0 10px #000000;
           
            width: 300px; 
            color: white;
          }
          
          .report-icons {
            height: 30px;
            width:  30px;
          }
          
          .info-table {
            padding: 8px;
            color: #fff;
          }
          
          </style>
          
          <script>
          
            var reports = [
              ["Encounters after Death","views/reports/data_inconsistent/dead_encounters.html"],                          
              ["Enrolled on ART before birth","views/reports/data_inconsistent/date_enrolled.html"],                 
              ["Male patients with female observation","views/reports/data_inconsistent/male_with_female_obs.html"],
              ["Earliest start date less than date enrolled", "views/reports/data_inconsistent/earliest_start_date.html"],                             
              ["Patients with incomplete visits" , "views/reports/data_inconsistent/incomplete_visits.html"],
              ["Missing ARV dispensation" , "views/reports/data_inconsistent/missing_arv_dispensation.html"],
              ["Patients with Pre-ART / Unknown" , "views/reports/data_inconsistent/patients_with_pre_art_unknown.html"],
              ["Missing start reason" , "views/reports/data_inconsistent/missing_start_reason.html"],
              ["Multiple start reasons" , "views/reports/data_inconsistent/multiple_start_reasons.html"],
              ["Incomplete visit" , "views/reports/data_inconsistent/incomplete_visit.html"],
                                       
            ];

          function buildReportLinks() {
            var counter = 0;
            var row = null;
            var reportContainer = document.getElementById("reports-container");
          
            for(var i = 0 ; i < reports.sort().length ; i++){
              if(counter == 0) {
                row = document.createElement("div");
                row.setAttribute("class","reports-container-row");
                reportContainer.appendChild(row);
              }
          
              var cell = document.createElement("div");
              cell.setAttribute("class","reports-container-cell");
              var table = document.createElement("table");
              table.setAttribute("class","info-table");
              var tr = document.createElement("tr");
              table.appendChild(tr);
              var td = document.createElement("td");
              
              var img = document.createElement("img");
              img.setAttribute("src","/apps/ART/assets/images/patient.jpeg");
              img.setAttribute("class","report-icons");
              td.appendChild(img);
              tr.appendChild(td);
          
              var td = document.createElement("td");
              td.setAttribute("id", i.toString());
              cell.setAttribute("onmousedown", "javascript:window.top.location='/apps/ART/" +  reports[i][1] + "'");
              td.innerHTML = reports[i][0];
              tr.appendChild(td);
          
              cell.appendChild(table);
              row.appendChild(cell)
          
              counter++;
              if(counter == 3)
                counter = 0;
          
            }
          }
          
          function _testFunc(){
             var newURL = window.location.protocol + "//" + window.location.host + reports[parseInt(this.id)][2];
             window.top.location = newURL;
          }
          
          </script>
          
          
          <div id="reports-container"></div>
          
          <script>buildReportLinks();</script>
  </div>

</body>
</html>
